<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
        }
        header h1 {
            margin: 0;
        }
        .container {
            flex-grow: 1;
            max-width: 800px;
            margin-top: 20px;
        }
        .image-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 48%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        footer a {
            color: #0dcaf0;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="text-center">
        <h1>EDIT NOW</h1>
    </header>

    <!-- Main Content -->
    <div class="container text-center">
        <h2 class="mb-4">Comparison: Original vs Blurred</h2>
        <div class="image-container">
            <!-- Original Image -->
            <div>
                <h5>Original Image</h5>
                <img src="data:image/jpeg;base64,{{ original_image }}" alt="Original Image">
            </div>
            <!-- Blurred Image -->
            <div>
                <h5>Blurred Image</h5>
                <img src="data:image/jpeg;base64,{{ blurred_image }}" alt="Blurred Image">
            </div>
        </div>
        <form action="/download" method="post">
            <input type="hidden" name="image_data" value="{{ blurred_image }}">
            <input type="hidden" name="filename" value="{{ filename }}">
            <button type="submit" class="btn btn-success">Download Blurred Image</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Made with ❤️ by <a href="https://github.com/tasneeemm76" target="_blank">Tasneem Bawaji</a> | <a href="https://www.linkedin.com/in/tasneem-bawaji-a82412282/" target="_blank">LinkedIn</a></p>
    </footer>
</body>
</html>
