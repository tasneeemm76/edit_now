<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur the image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
        }
        header h1 {
            margin: 0;
        }
        .container {
            flex-grow: 1;
            max-width: 600px;
            margin-top: 20px;
        }
        .slider {
            width: 100%;
            margin-top: 10px;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        footer a {
            color: #0dcaf0;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="text-center">
        <h1>EDIT NOW</h1>
    </header>

    <!-- Main Content -->
    <div class="container text-center">
        <h2 class="mb-4">Image Blur App</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Upload an Image:</label>
                <input type="file" name="file" id="fileInput" class="form-control" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label for="blurIntensity" class="form-label">Adjust Blur Intensity:</label>
                <input type="range" name="blur_intensity" id="blurIntensity" class="slider form-range" min="1" max="51" value="15" step="2">
                <div id="blurValue" class="mt-2">Blur Intensity: <strong>15</strong></div>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Blur</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Made with ❤️ by <a href="https://github.com/tasneeemm76" target="_blank">Tasneem Bawaji</a> | <a href="www.linkedin.com/in/tasneem-bawaji-a82412282" target="_blank">LinkedIn</a></p>
    </footer>

    <script>
        // Update the displayed blur value dynamically
        const slider = document.getElementById('blurIntensity');
        const blurValue = document.getElementById('blurValue');

        slider.addEventListener('input', () => {
            blurValue.innerHTML = `Blur Intensity: <strong>${slider.value}</strong>`;
        });
    </script>
</body>
</html>
